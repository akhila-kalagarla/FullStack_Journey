<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table>
  <tr>
    <th>Surname</th>
    <td>Akhila</td>
  </tr>
   <tr>
    <th rowspan="2">Roll no</th>
    <td>22JN1A</td>
   </tr>
     <tr>
        <td>116</td>
     </tr>
</table>


</body>
</html>
